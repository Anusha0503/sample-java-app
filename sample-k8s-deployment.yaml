apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  annotations:
    app-description: "This is ubuntu/apache image"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: sample-k8s-image:v1
        ports:
        - containerPort: 80
